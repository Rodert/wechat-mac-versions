        /* åŠ è½½çŠ¶æ€ */
        .loading {

        .release-card {

        .release-header {

        .release-title {

        }

        .release-date {

        }

        .release-body {

            line-height: 1.6;

            z-index: 1;
            white-space: pre-wrap;
        }

        .release-assets {

        .asset-btn {

            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;

        }

        .asset-btn:hover {

        }

        .asset-btn.dmg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .asset-btn.sha256 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        /* æ ‡ç­¾æ ·å¼ */
        .badge {

        }

        .badge.latest {
            background: rgba(76, 175, 80, 0.2);

        }

        @keyframes pulse {

        /* å“åº”å¼è®¾è®¡ */

            }

            .release-assets {
                flex-direction: column;
            }

            .asset-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* ç©ºçŠ¶æ€ */
        .empty-state {

        }

        .empty-state-icon {

<body>
    <div class="container">
        <header>
            <h1>ğŸš€ WeChat Mac å†å²ç‰ˆæœ¬</h1>
            <p class="subtitle">æ”¶é›†å¹¶ä¿å­˜æ‰€æœ‰ Mac å¾®ä¿¡ç‰ˆæœ¬å®‰è£…åŒ…</p>
            <a href="https://github.com/Rodert/wechat-mac-versions" class="github-link" target="_blank">
                ğŸ“¦ æŸ¥çœ‹ GitHub ä»“åº“
            </a>
        </header>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>æ­£åœ¨åŠ è½½ Releases...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="releases" class="releases-container"></div>
    </div>

    <script>
        const REPO_OWNER = 'Rodert';
        const REPO_NAME = 'wechat-mac-versions';
        const API_URL = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/releases`;

        async function fetchReleases() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const releasesEl = document.getElementById('releases');

            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const releases = await response.json();
                
                loadingEl.style.display = 'none';

                if (releases.length === 0) {
                    releasesEl.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ“­</div>
                            <p>æš‚æ—  Releases</p>
                        </div>
                    `;
                    return;
                }

                // æ¸²æŸ“ releases
                releasesEl.innerHTML = releases.map((release, index) => {
                    const isLatest = index === 0;
                    const publishedDate = new Date(release.published_at).toLocaleDateString('zh-CN', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });

                    // è§£æ release body
                    const body = release.body || '';
                    const versionMatch = body.match(/DestVersion:\s*(.+)/);
                    const sha256Match = body.match(/Sha256:\s*(.+)/);
                    const updateTimeMatch = body.match(/UpdateTime:\s*(.+)/);

                    // åˆ†ç±» assets
                    const dmgAssets = release.assets.filter(asset => asset.name.endsWith('.dmg'));
                    const sha256Assets = release.assets.filter(asset => asset.name.endsWith('.sha256'));

                    return `
                        <div class="release-card">
                            <div class="release-header">
                                <div class="release-title">
                                    ${release.tag_name}
                                    ${isLatest ? '<span class="badge latest">æœ€æ–°</span>' : ''}
                                </div>
                                <div class="release-date">ğŸ“… ${publishedDate}</div>
                            </div>
                            <div class="release-body">
                                ${body ? body.replace(/\n/g, '<br>') : 'æ— æè¿°'}
                            </div>
                            <div class="release-assets">
                                ${dmgAssets.map(asset => `
                                    <a href="${asset.browser_download_url}" 
                                       class="asset-btn dmg" 
                                       target="_blank"
                                       download>
                                        ğŸ’¾ ${asset.name}
                                        <span style="font-size: 0.8rem; opacity: 0.8;">
                                            (${formatFileSize(asset.size)})
                                        </span>
                                    </a>
                                `).join('')}
                                ${sha256Assets.map(asset => `
                                    <a href="${asset.browser_download_url}" 
                                       class="asset-btn sha256" 
                                       target="_blank"
                                       download>
                                        ğŸ” ${asset.name}
                                    </a>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error fetching releases:', error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = `åŠ è½½å¤±è´¥: ${error.message}`;
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // é¡µé¢åŠ è½½æ—¶è·å– releases
        fetchReleases();
    </script>
